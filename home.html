<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Bookmark App">
    <meta name="author" content="Shashi">

    <title>The Bookmark App</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
</head>
<body>

<div class="spinner-wrapper white valign-wrapper" style="position: fixed;top: 0;left: 0;right: 0;bottom: 0;z-index: 999999">
	<div class="preloader-wrapper active" style="margin: auto;">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
</div>

<div class="navbar-fixed">
		<ul id="dropdown1" class="dropdown-content">
	        <li><a id="signOutBtn">Logout</a></li>
	      </ul>
  <nav class="blue">
	<div class="nav-wrapper">
      <a style="font-size: 24px;" class="brand-logo center">Bookmark App</a>
      <ul class="right">
      	<li class="profileBtn"><a class="dropdown-button" data-constrainwidth="false" data-beloworigin="true" data-activates="dropdown1" style="cursor: pointer;"><i class="material-icons">account_circle</i>
	          </a></li>
      </ul>
    </div>
  </nav>
</div>
	
 <div id="modal1" class="modal">
    <div class="modal-content">
    	<input type="text" name="newHead" id="newHead" placeholder="Enter Heading Here...">
      <textarea rows="2" name="newUrl" id="newUrl" placeholder="Enter new url to be saved..."></textarea>
    </div>
    <div class="modal-footer">
      <a id="addNewBookmarkBtn" class="btn modal-action modal-close waves-effect">Save</a>
    </div>
  </div>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large red" href="#modal1">
      <i class="large material-icons">add</i>
    </a>
  </div>

<div class="col m3 s12 hide" id="protoMark">
	<div class="card">
        <div class="card-image">
          <img height="160">
        </div>
        <div class="card-content" style="padding: 10px">
          <b><p class="name"></p></b>
          <a class="url" href="" target="_blank"><p class="truncate"></p></a>
        </div>
        <div class="card-action" style="padding: 10px">
        <i style="cursor: pointer;" data-id class="delBtn material-icons">delete</i>
        </div>
      </div>
</div>

	<div class="container">
		<h4 class="center">My Bookmarks</h2>
		<div class="row" id="myBookmarks">
		</div>
	</div>


</body>


  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script type="text/javascript" src="home.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</html>
